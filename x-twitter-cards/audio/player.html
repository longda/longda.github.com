  <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .bg {
        /* The image used */
        background-image: url("audio.jpeg");

        /* Full height */
        height: 100%;

        /* Center and scale the image */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .audio-player {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.5); /* Optional: Add a semi-transparent background to the audio player */
        padding: 10px;
        border-radius: 5px;
    }
</style>
</head>
