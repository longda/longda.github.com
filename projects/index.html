  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
  <script>
    const sizes = 
    {
        width: window.innerWidth,
        height: document.documentElement.scrollHeight
    }
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(sizes.width, sizes.height);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0xffffff);
    document.getElementById("webgl").appendChild(renderer.domElement);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 1000);
    camera.position.z = 5;
    scene.add(camera);

    const light = new THREE.PointLight(0xffffff);
    light.position.set(10, 0, 5);
    scene.add(light);

    window.addEventListener('resize', () =>
    {
        sizes.width = window.innerWidth;
        sizes.height = document.documentElement.scrollHeight;

        camera.aspect = sizes.width / sizes.height;
        camera.updateProjectionMatrix();

        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    })

    const createShape = () => 
    {
      const rand = (min, max) => 
      {
        return Math.random() * (max - min) + min;
      }

      //const geometry = new THREE.SphereGeometry(1, 32, 32);
      //const material = new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true });
      // const material = new THREE.PointsMaterial( { color: 0x888888 } );
      
      //scene.add( points );

      // const geometry = new THREE.IcosahedronGeometry(rand(0.2, 1), 0);
      const geometry = new THREE.IcosahedronGeometry(rand(0.2, 1), 1);
      const material = new THREE.MeshPhongMaterial({
        color: 0xfe550d,
        // color: 0xdfdad0,
        shading: THREE.FlatShading,
        shininess: 0,
      });
      // const wireframeMat = new THREE.MeshBasicMaterial({
      //   color: 0x000000,
      //   shading: THREE.FlatShading,
      //   wireframe: true,
      //   transparent: true,
      // });

      // const shape = new THREE.SceneUtils.createMultiMaterialObject(geometry, [
      //   material,
      //   wireframeMat,
      // ]);
      // const shape = new THREE.Points( geometry, material );
      const shape = new THREE.Points( geometry, new THREE.PointsMaterial({
                color: 0x000000,
                size: 0.025
            }) );

      return {
        shape,
        xPos: rand(0.4, 1.4),
        yPos: rand(0.3, 1.3),
        zPos: rand(0.1, 1.1),
        xRate: rand(-0.005, 0.005),
        yRate: rand(-0.005, 0.005),
        zRate: rand(-0.0025, 0.0025),
        xRadius: rand(-3, 3),
        yRadius: rand(-4, 4),
        zRadius: rand(-5, 5),
      };
    }

    const updateShape = (s) => 
    {
      const { shape } = s;
      s.shape.rotation.x += 0.005;
      s.shape.rotation.y += 0.005;
      s.shape.position.x = s.xRadius * Math.sin(s.xPos);
      s.shape.position.y = s.yRadius * Math.sin(s.yPos);
      s.shape.position.z = s.zRadius * Math.sin(s.zPos);
      s.xPos += s.xRate;
      s.yPos += s.yRate;
      s.zPos += s.zRate;
    }
    
    const shapes = [];
    for (let i = 0; i < 2; i++) 
    {
      const s = createShape();
      s.zRadius = i * 2;
      shapes.push(s);
      scene.add(s.shape);
    }

    const clock = new THREE.Clock();
    const tick = () =>
    {
        const elapsedTime = clock.getElapsedTime();
        shapes.forEach(updateShape);
        renderer.render(scene, camera);
        window.requestAnimationFrame(tick);
    }

    tick();
  </script>
