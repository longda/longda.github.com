<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jukebox - Made with Plangular</title>
  <link rel="stylesheet" href="autobass.css"/>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script src="http://d2v52k3cl9vedd.cloudfront.net/plangular/2.0-beta-1/ng-plangular.min.js"></script>
</head>
<body ng-app="plangular">
  <section>
    <div plangular>
      <h2 class="center h6 m0"> {{ player.currentTrack.user.username || '&nbsp;'}} </h2>
      <h2 class="center m0"> {{ player.currentTrack.title || '&nbsp;' }} </h2>
      <div class="center table py1">
        <div class="table-cell px2">
          <button class="button-icon" ng-click="previous()">
            <svg plangular-icon="previous"></svg>
          </button>
        </div>
        <div class="table-cell px2">
          <button class="h3 button-icon" ng-click="player.playPause(player.i, player.playlistIndex)">
            <span ng-if="!player.playing"><svg plangular-icon="play"></svg></span>
            <span ng-if="player.playing"><svg plangular-icon="pause"></svg></span>
          </button>
        </div>
        <div class="table-cell px2">
          <button class="button-icon" ng-click="next()">
            <svg plangular-icon="next"></svg>
          </button>
        </div>
      </div>
      <progress value="{{ player.currentTime / player.duration || 0 }}"
        ng-click="player.seek($event)">
        {{ player.currentTime / duration }}
      </progress>
      <p class="h6">{{ player.currentTime | prettyTime }} - {{ player.duration | prettyTime }}</p>
    </div>

    <div plangular="http://soundcloud.com/jxnblk/really-wanna">
      <a href="#{{ example.id }}" class="block py1 nav-item"
        ng-click="playPause()"
        ng-class="{ 'bg-darken-1': player.playing == track }">
        {{ user.username }} - {{ title }}
      </a>
    </div>

    <div plangular="http://soundcloud.com/jxnblk/let-go">
      <a href="#{{ example.id }}" class="block py1 nav-item"
        ng-click="playPause()"
        ng-class="{ 'bg-darken-1': player.playing == track }">
        {{ user.username }} - {{ title }}
      </a>
    </div>
  </section>
</div>
</body>
</html>
