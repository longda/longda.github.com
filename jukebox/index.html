<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jukebox - Made with Plangular</title>
  <link rel="stylesheet" href="autobass.css"/>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script src="http://d2v52k3cl9vedd.cloudfront.net/plangular/2.0-beta-1/ng-plangular.min.js"></script>
</head>
<body ng-app="plangular">
  <section>
    <div class="table" plangular="http://soundcloud.com/mrsjxn/bbb">
    <div class="table-cell">
      <button class="button-icon" ng-click="playPause()">
        <svg ng-if="player.playing != track" plangular-icon="play"></svg>
        <svg ng-if="player.playing == track" plangular-icon="pause"></svg>
      </button>
    </div>
    <div class="table-cell px2 full-width">
      <h3 class="m0">{{ user.username }} - {{ title }}</h3>
    </div>
  <section>

  <section>
    <div class="table" plangular="http://soundcloud.com/mrsjxn/no-love">
      <div class="table-cell">
        <button class="button-icon" ng-click="playPause()">
          <svg ng-if="player.playing != track" plangular-icon="play"></svg>
          <svg ng-if="player.playing == track" plangular-icon="pause"></svg>
        </button>
      </div>
      <div class="table-cell px2 full-width">
        <h3 class="m0">{{ user.username }} - {{ title }}</h3>
      </div>
      <div class="table-cell h6 nowrap">
        {{ currentTime | prettyTime }} - {{ duration | prettyTime }}
      </div>
    </div>
  </section>
</div>
</body>
</html>
