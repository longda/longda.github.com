<!DOCTYPE html>
<html lang="en">
	<head>
		<title>tacocat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
      body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <div id="container"></div>
		<script src="js/three.min.js"></script>

    <script src="js/shaders/BleachBypassShader.js"></script>
		<script src="js/shaders/ColorifyShader.js"></script>
		<script src="js/shaders/ConvolutionShader.js"></script>
		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/DotScreenShader.js"></script>
		<script src="js/shaders/FilmShader.js"></script>
		<script src="js/shaders/HorizontalBlurShader.js"></script>
		<script src="js/shaders/SepiaShader.js"></script>
		<script src="js/shaders/VerticalBlurShader.js"></script>
		<script src="js/shaders/VignetteShader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/BloomPass.js"></script>
		<script src="js/postprocessing/FilmPass.js"></script>
		<script src="js/postprocessing/DotScreenPass.js"></script>
		<script src="js/postprocessing/TexturePass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>

    <script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

      if ( WEBGL.isWebGLAvailable() === false ) {
        document.body.appendChild( WEBGL.getWebGLErrorMessage() );
      }

      var container, stats;
      var camera, scene, renderer, composer;
			var light;
      var quadBG;

      var width = window.innerWidth || 2;
			var height = window.innerHeight || 2;
      var halfWidth = width / 2;
			var halfHeight = height / 2;
      var delta = 0.01;

      init();
			animate();


			function init() {
        // renderers
        renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        // cameras
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

        // scenes
				scene = new THREE.Scene();

        // lights
        scene.add( new THREE.AmbientLight( 0x222222 ) );
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

        // image
        var materialColor = new THREE.MeshBasicMaterial( {
  					map: new THREE.TextureLoader().load( "logo-black-cat.jpg" ),
  					depthTest: false
  				} );

        quadBG = new THREE.Mesh( new THREE.PlaneBufferGeometry( 1, 1 ), materialColor );
  			quadBG.position.z = - 500;
  			quadBG.scale.set( width, height, 1 );
  			scene.add( quadBG );

        // post processing
        composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );

        // shader passes

        // stats
        stats = new Stats();
				document.body.appendChild( stats.dom );

        window.addEventListener( 'resize', onWindowResize, false );
      }

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );
			}

      function animate() {
        requestAnimationFrame( animate );
        stats.begin();
        render();
        stats.end();
      }

      function render() {

				composer.render();
      }
		</script>
	</body>
</html>
